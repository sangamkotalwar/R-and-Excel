<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  
  <style type="text/javascript">
  
  document.getElementsByClassName(shiny-plot-output).on("mouseover", function(d) {
  d3.select(this).style("color", "red");})
  </style>
</head>

<body>

  <h1>HTML UI</h1>

  <p>
    <label>Distribution type:</label><br />
    <select name="dist">
      <option value="unif">Uniform</option>
      <option value="norm">Normal</option>
      <option value="exp">Exponential</option>
    </select>
  </p>
  
  <p>
    <label>Replacement:</label><br />
    <select name="repl">
      <option value="truet">True</option>
      <option value="falset">False</option>
    </select>
    <br/>
    
    <label>Minimum Number:</label><br/>
    <input type="number" name="minn" value="1" min="1" max="100"/><br/>
    
    <label>Maximum Number:</label><br/>
    <input type="number" name="maxn" value="100" min="2" max="1000" /><br/>
    
    <label>Mean:</label><br/>
    <input type="number" name="mean" value="5" min="5" max="100"/><br/>
    
    <label>Standard Deviation:</label><br/>
    <input type="number" name="sd" value="10" min="5" max="100" /><br/>
    
    <label>Rate (for Exponential):</label><br/>
    <input type="number" name="ratex" value="10" min="1" max="100" /><br/>
  </p>

  <p>

    <label>Number of observations:</label><br/>
    <input type="number" name="n" value="20" min="1" max="1000" /><br/>

  </p>

  <h3>Summary of data:</h3>
  <pre id="summary" class="shiny-text-output"></pre>

  <h3>Plot of data:</h3>
  <div id="plot" class="shiny-plot-output"
       style="width: 100%; height: 300px"></div>

  <h3>Head of data:</h3>
  <div id="table" class="shiny-html-output"></div>

</body>
</html>
